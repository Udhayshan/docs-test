openapi: 3.0.1
components:
  schemas:
    MapUserAccountsWorkspaces:
      type: object
      properties:
        userIds:
          $ref: "#/components/schemas/UserIds"
        accounts:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/ResourceAccountWorkspaces"
    DashboardViewSettingsResponse:
      allOf:
      - $ref: "#/components/schemas/ViewSettingsResponse"
      - required:
        - id
        type: object
        properties:
          layout:
            $ref: "#/components/schemas/ViewLayout"
          widgets:
            type: array
            items:
              $ref: "#/components/schemas/WidgetViewResponse"
      x-class-extra-annotation: |
        @io.securin.models.FieldsToConvert(
          fields = { "widgets.renderComponents.requests",
                     "widgets.renderComponents.request",
                     "widgets.renderComponents.view" },
          entityType = "entityType"
        )
    TagAssignmentTypeEnum:
      type: string
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        supportedAuthTypes:
          type: array
          items:
            $ref: "#/components/schemas/AuthTypeSpec"
    ConnectorDetail:
      type: object
      properties:
        id:
          type: integer
          format: int64
        accountId:
          type: integer
          format: int64
        name:
          type: string
        integrationId:
          $ref: "#/components/schemas/IntegrationId"
        integrationName:
          type: string
        vendorName:
          type: string
        isEnabled:
          type: boolean
        integrationType:
          $ref: "#/components/schemas/CategoryType"
        categories:
          type: array
          example:
          - NETWORK
          - APPLICATION_SECURITY
          items:
            type: string
        compositeAssetDefinitionId:
          type: integer
          format: int64
        configurationDetails:
          type: array
          items:
            $ref: "#/components/schemas/ConfigurationRequiredFields"
        connectorSpecificOptions:
          type: array
          items:
            $ref: "#/components/schemas/RequiredFields"
        connectorDetails:
          type: array
          items:
            $ref: "#/components/schemas/ConnectorDetailRequiredField"
        additionalDetails:
          type: array
          items:
            $ref: "#/components/schemas/AdditionalDetailsRequiredField"
        isArchived:
          type: boolean
        importCount:
          type: integer
          format: int64
    AccountCategory:
      type: string
      enum:
      - Public Sector
      - Commercial
    CircleComponent:
      allOf:
      - $ref: "#/components/schemas/GenericRenderComponent"
      - type: object
        properties:
          configs:
            type: array
            items:
              required:
              - config
              - name
              type: object
              properties:
                name:
                  type: string
                config:
                  required:
                  - fill
                  - stroke
                  type: object
                  properties:
                    fill:
                      pattern: "^#[0-9A-Fa-f]{3,8}$"
                      type: string
                    stroke:
                      pattern: "^#[0-9A-Fa-f]{3,8}$"
                      type: string
    VennComponent:
      allOf:
        - $ref: "#/components/schemas/GenericRenderComponent"
        - type: object
          properties:
            config:
              type: object
              required:
                - circles
                - intersections
              properties:
                legend:
                  type: boolean
                  default: false
                circles:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - fill
                      - stroke
                    properties:
                      name:
                        type: string
                      displayName:
                        type: string
                      fill:
                        pattern: "^#[0-9A-Fa-f]{3,8}$"
                        type: string
                      stroke:
                        pattern: "^#[0-9A-Fa-f]{3,8}$"
                        type: string
                intersections:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - circles
                    properties:
                      name:
                        type: string
                      displayName:
                        type: string
                      tooltip:
                        type: string
                      circles:
                        type: array
                        items:
                          type: string
                      fill:
                        pattern: "^#[0-9A-Fa-f]{3,8}$"
                        type: string
                      stroke:
                        pattern: "^#[0-9A-Fa-f]{3,8}$"
                        type: string
    UpdateTeamRequest:
      required:
      - accounts
      - admins
      - name
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 1
          type: string
          description: Team name
          example: Tony
        description:
          type: string
          description: Team description
          example: Stark
        admins:
          minItems: 1
          type: array
          description: Team admin members id
          items:
            type: string
        members:
          type: array
          description: Team members id
          items:
            type: string
        accounts:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/ResourceAccount"
    MappedAttributesRequest:
      type: object
      properties:
        fields:
          type: array
          items:
            $ref: "#/components/schemas/MappedAttributes"
    AppStat:
      type: object
      properties:
        name:
          type: string
          description: "The name of the application or component (e.g., \"Ingestion\
            \ Framework\")"
        validation-stats:
          type: array
          items:
            $ref: "#/components/schemas/ValidationStat"
    BucketAggResponse:
      type: object
      properties:
        count:
          type: integer
          format: int64
        aggs:
          type: array
          items:
            $ref: "#/components/schemas/BaseAggregationResponse"
    CumulativeMetricsObject:
      type: object
      properties:
        appenderLevel:
          type: string
          description: Appender level
          example: INFO
        nodeId:
          type: string
          description: Node ID
          example: node123
        uniqueKeyId:
          type: string
          description: Unique Key ID
          example: unique123
        componentName:
          type: string
          description: Component Name
          example: componentXYZ
        subject:
          type: string
          description: Subject
          example: subjectABC
        metric:
          $ref: "#/components/schemas/Metric"
        cumulativeMetricValue:
          type: integer
          description: Cumulative metric value
          format: int64
          example: 123456
        readableCumulativeMetricValue:
          type: string
          description: Readable cumulative metric value
          example: "123,456"
        progressState:
          $ref: "#/components/schemas/StateEnum"
    DateHistogramBounds:
      type: object
      properties:
        min:
          type: string
        max:
          type: string
    TriggerImportResponse:
      type: object
      properties:
        status:
          type: string
          example: SUCCESS
        message:
          type: string
          example: Import triggered successfully
        importId:
          type: integer
          format: int64
        importSequenceId:
          type: integer
          format: int64
    ClickThruInfo:
      type: object
      properties:
        pageId:
          type: string
        viewId:
          type: string
        viewOverrideProperties:
          $ref: "#/components/schemas/ViewOverrideProperties"
    MetricUnitEnum:
      type: object
      description: Enumeration for metric units
      example: TIME_IN_MS
    IdentificationRuleDefinition:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/IdentificationRuleType"
        script:
          $ref: "#/components/schemas/ScriptDefinition"
        fields:
          type: array
          items:
            type: string
    GroupByField:
      type: object
      properties:
        field:
          type: string
    TeamMemberDetail:
      type: object
      properties:
        id:
          type: string
          description: id of the user associated
        name:
          type: string
          description: user name
        email:
          type: string
          description: user email
    IndexApiResponse:
      type: object
      properties:
        message:
          type: string
          description: The success or error message
    PermissionsResponse:
      type: object
      properties:
        next:
          type: integer
          example: 1
        totalRecords:
          type: integer
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/PermissionResponse"
    TENABLE_NESSUS:
      type: object
      properties:
        nessusfield1:
          type: string
        nessusfield2:
          type: string
      allOf:
      - $ref: "#/components/schemas/RequiredFields"
    SimpleIdentificationRuleDefinition:
      required:
      - fields
      - type
      type: object
      properties:
        type:
          $ref: "#/components/schemas/SimpleIdentificationRuleType"
        fields:
          type: array
          items:
            type: string
    Exposure:
      type: object
      properties:
        exposureType:
          type: string
        remediationMode:
          type: string
        statusMapping:
          type: array
          items:
            $ref: "#/components/schemas/StatusMapping"
        nonParticipatingExposureConfiguration:
          $ref: "#/components/schemas/NonParticipatingExposureConfiguration"
    MetricAgg:
      allOf:
      - $ref: "#/components/schemas/BaseAggregation"
      - required:
        - field
        type: object
        properties:
          field:
            type: string
            description: Fields of interest
    BaseAggregation:
      required:
      - function
      - name
      type: object
      properties:
        filters:
          type: string
          description: Fields and their values to be searched
        name:
          type: string
          description: Name of the aggregation
        function:
          $ref: "#/components/schemas/AggregateFunction"
      discriminator:
        propertyName: function
        mapping:
          COUNT: "#/components/schemas/CountAgg"
          SUM: "#/components/schemas/SumAgg"
          CARDINALITY: "#/components/schemas/CardinalityAgg"
          MIN: "#/components/schemas/MinAgg"
          MAX: "#/components/schemas/MaxAgg"
          AVG: "#/components/schemas/AvgAgg"
          TOP_HITS: "#/components/schemas/TopHitsAgg"
          FILTER: "#/components/schemas/FilterAgg"
          TERMS: "#/components/schemas/TermsAgg"
          FIRST: "#/components/schemas/FirstAgg"
          COMPOSITE: "#/components/schemas/CompositeAgg"
          HISTOGRAM: "#/components/schemas/HistogramAgg"
          DATE_HISTOGRAM: "#/components/schemas/DateHistogramAgg"
      x-class-extra-annotation: |
        @io.securin.models.FieldsToConvert(
          fields = { "field", "aggs" }
        )
    AccountSubscriptionDetailResponse:
      type: object
      properties:
        plan:
          $ref: "#/components/schemas/SubscriptionPlanDetails"
        isPoc:
          type: boolean
          description: an subscription is poc
          example: false
          default: false
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        duration:
          $ref: "#/components/schemas/SubscriptionDurationRequest"
        status:
          $ref: "#/components/schemas/SubscriptionStatus"
    GroupByFieldList:
      type: object
      properties:
        targetField:
          type: string
        fields:
          type: array
          items:
            $ref: "#/components/schemas/GroupByFieldResponse"
        groupName:
          type: string
        groupId:
          type: string
    MinAgg:
      allOf:
      - $ref: "#/components/schemas/MetricAgg"
    ConcatenatedMappingRequest:
      type: object
      properties:
        name:
          type: string
          example: Sample Name
        subtype:
          type: string
          example: Sample Subtype
        datatype:
          type: string
          example: Sample Datatype
        fields:
          type: array
          items:
            type: string
    EffectiveAccessResponse:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/EffectiveAccessAccountPermissionResponse"
    TENABLE_SC:
      type: object
      properties:
        createAssetsWithoutFindings:
          type: boolean
          default: false
        fileImportProperties:
          type: object
        apiImportProperties:
          $ref: "#/components/schemas/TenableSCAPIImportProperties"
      allOf:
      - $ref: "#/components/schemas/RequiredFields"
    TICKETINGDetails:
      allOf:
      - $ref: "#/components/schemas/ConnectorDetailRequiredField"
    UpdateTagResponse:
      properties:
        message:
          type: string
        status:
          type: string
    OperationType:
      type: string
      enum:
      - Contains Any
      - Contains All
      - Check Permission Using Action
    AggregateFunctionsResponse:
      type: object
      properties:
        fieldId:
          type: string
        name:
          type: string
        entityType:
          $ref: "#/components/schemas/EntityType"
        aggregateType:
          $ref: "#/components/schemas/AliasType"
        integrationId:
          $ref: "#/components/schemas/IntegrationId"
        aggregateFunction:
          type: object
          additionalProperties: {}
    CountAgg:
      allOf:
      - $ref: "#/components/schemas/MetricAgg"
    SumAgg:
      allOf:
        - $ref: "#/components/schemas/MetricAgg"
    WorkspaceResponse:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/PantherResponseStatus"
        message:
          type: string
          example: Workspace added successfully
        accountId:
          type: integer
          description: account ID
          format: int64
          example: 1
        workspaceId:
          type: integer
          description: Created Workspace id for the account
          format: int64
          example: 1
    FieldObject:
      type: object
      properties:
        Integration_ID:
          type: string
          example: ID_001
        field_id:
          type: string
          example: field_001
    FieldConfigurationType:
      type: string
    WidgetPosition:
      required:
      - h
      - renderId
      - w
      - widgetId
      - x
      - "y"
      type: object
      properties:
        renderId:
          type: integer
        widgetId:
          type: integer
        x:
          type: integer
        "y":
          type: integer
        w:
          type: integer
        h:
          type: integer
    GithubRepoUser:
      type: object
      properties:
        loginName:
          type: string
        name:
          type: string
        avatarUrl:
          type: string
        type:
          type: string
    SimpleIdentificationRuleType:
      type: string
    ArticleVisibilityEnum:
      type: string
      enum:
      - Restricted
      - Unrestricted
    FunnelComponentResponse:
      allOf:
      - $ref: "#/components/schemas/WidgetDataResponse"
      - type: object
        properties:
          data:
            type: array
            items:
              $ref: "#/components/schemas/WidgetNamedData"
    ScannerConnectorConfiguration:
      type: object
      properties:
        remediationConfiguration:
          $ref: "#/components/schemas/RemediationConfiguration"
        ticketingConfiguration:
          $ref: "#/components/schemas/TicketingConfiguration"
    BucketFieldAggResponse:
      allOf:
      - $ref: "#/components/schemas/BucketAggResponse"
      - type: object
        properties:
          key:
            type: string
          filters:
            type: string
    SankeyComponentResponseData:
      type: object
      properties:
        nodes:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              data:
                type: array
                items:
                  $ref: "#/components/schemas/WidgetNamedData"
        links:
          type: array
          items:
            type: object
            properties:
              source:
                type: string
              target:
                type: string
              filters:
                type: string
              value:
                type: string
    SONAR_QUBE:
      type: object
      properties:
        fileImportProperties:
          type: object
        apiImportProperties:
          $ref: "#/components/schemas/SonarQubeAPIImportProperties"
      allOf:
      - $ref: "#/components/schemas/RequiredFields"
    MapTeamAccountsWorkspaces:
      type: object
      properties:
        teamIds:
          $ref: "#/components/schemas/TeamIds"
        accounts:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/ResourceAccountWorkspaces"
    WidgetData:
      type: object
      properties:
        value:
          type: string
        filters:
          type: string
    CMDBConfig:
      allOf:
      - $ref: "#/components/schemas/ConfigurationRequiredFields"
    CompositeAssetInfo:
      required:
      - connectorIds
      - integrationIds
      - name
      type: object
      properties:
        definitionId:
          type: integer
          description: unique id of the asset definition
          format: int64
        name:
          type: string
          description: name of the composite asset definition
        integrationIds:
          type: array
          description: List of integrations linked to the composite asset definition
          example:
          - TENABLE_IO
          - TENABLE_SC
          items:
            type: object
            properties:
              id:
                $ref: "#/components/schemas/IntegrationId"
              isDefault:
                type: boolean
                default: false
        connectorIds:
          type: array
          description: List of connectors linked to the composite asset definition
          items:
            $ref: "#/components/schemas/ConnectorIdNameInfo"
        createdOn:
          type: string
          format: date-time
          example: 2024-03-28T04:35:53Z
        createdBy:
          $ref: "#/components/schemas/ConnectorUserDetails"
    InternalTeamBasicDetail:
      type: object
      properties:
        id:
          type: integer
          description: team id of the user associated
          format: int64
        name:
          type: string
          description: team name
        description:
          type: string
          description: team description
        teamAdmins:
          type: array
          items:
            $ref: "#/components/schemas/TeamMemberDetail"
        members:
          type: array
          items:
            $ref: "#/components/schemas/TeamMemberDetail"
        managedBy:
          type: integer
          description: account id of the team got created
          format: int64
        managedByDetail:
          $ref: "#/components/schemas/AccountDetailResponse"
        accountsAssignment:
          type: array
          items:
            $ref: "#/components/schemas/ResourceAccountDetail"
        accountsCommonRoles:
          type: array
          items:
            $ref: "#/components/schemas/ResourceRoleDetail"
        hasAdditionalCustomConfiguration:
          type: boolean
          example: false
          default: false
        createdBy:
          $ref: "#/components/schemas/TeamMemberDetail"
        createdOn:
          type: string
          format: date-time
          example: 2024-03-28T04:35:53Z
        isInternal:
          type: boolean
          description: indicate whether the team is internal or external team
          example: false
          default: false
    MappedAttributeDataType:
      type: string
      enum:
      - INTEGER
      - LONG
      - BOOLEAN
      - FLOAT
      - DOUBLE
      - STRING
      - TIMESTAMP
    FindingSearchResponse:
      type: object
      properties:
        next:
          type: string
          description: String value of the list of the sorted fields of last element
            in the search results
        filteredRecords:
          type: integer
          format: int64
        totalRecords:
          type: integer
          format: int64
        exposures:
          type: object
    IndexType:
      type: string
    AssetSearchResponse:
      type: object
      properties:
        next:
          type: string
          description: String value of the list of the sorted fields of last element
            in the search results
        filteredRecords:
          type: integer
          format: int64
        totalRecords:
          type: integer
          format: int64
        assets:
          type: object
    GetCredentialResponse:
      allOf:
      - $ref: "#/components/schemas/CredentialProperties"
      - required:
        - accountId
        - id
        type: object
        properties:
          id:
            type: integer
            format: int64
          accountId:
            type: integer
            format: int64
    TopHitsAgg:
      allOf:
      - $ref: "#/components/schemas/BaseAggregation"
      - required:
        - field
        type: object
        properties:
          field:
            type: array
            description: Fields of interest
            items:
              type: string
          sort:
            type: string
          from:
            type: integer
          size:
            type: integer
    CompositeAssetEditActionStatus:
      type: string
    CreateConnectorRequest:
      required:
      - integrationId
      - integrationType
      - name
      allOf:
      - $ref: "#/components/schemas/ConnectorRequest"
    CredentialItem:
      required:
      - field
      - value
      type: object
      properties:
        field:
          type: string
          example: accessKey
        value:
          type: string
          example: access12345
    EndpointMappingValidationResponse:
      type: object
      properties:
        id:
          type: integer
          description: Created endpoint permission ID
          format: int64
          example: 1
        endpointRegex:
          type: string
          description: endpoint regex pattern
          example: /api/vi/users
        httpMethod:
          $ref: "#/components/schemas/HttpMethodType"
        resourceDetails:
          type: array
          description: EndpointResourceDetails
          items:
            $ref: "#/components/schemas/EndpointResourceDetails"
        serviceName:
          type: string
          description: Service Name
          example: Panther
        routingUrl:
          type: string
          description: Routing URL
          example: Panther
        skipFilters:
          type: array
          items:
            type: string
        validations:
          type: array
          description: EndpointValidations
          items:
            $ref: "#/components/schemas/EndpointValidation"
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        additionalInfo:
          type: array
          items:
            $ref: "#/components/schemas/ErrorAdditionalInfo"
        errorHint:
          type: string
        statusCode:
          type: string
        traceId:
          type: string
        spanId:
          type: string
    MapUserAccountsRoles:
      type: object
      properties:
        userIds:
          $ref: "#/components/schemas/UserIds"
        accounts:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/ResourceAccountRoles"
    TicketingConfiguration:
      required:
      - maxAttachmentSizeInMB
      - maxTicketLimitPerDay
      type: object
      properties:
        maxTicketLimitPerDay:
          type: integer
          example: 500
        maxAttachmentSizeInMB:
          type: integer
          example: 500
        fieldFormatDefinitions:
          type: object
          additionalProperties:
            type: string
    NonParticipatingExposureConfiguration:
      type: object
      properties:
        boundaryConditions:
          type: array
          items:
            type: string
        defaultTargetStatus:
          type: string
    CredentialData:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
        integrationIds:
          type: array
          description: List of integrations
          example:
          - TENABLE_IO
          - TENABLE_SC
          items:
            $ref: "#/components/schemas/IntegrationId"
    TagTeamDetails:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    HttpMethodType:
      type: string
      enum:
      - GET
      - HEAD
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
      - TRACE
    APIFieldList:
      type: array
      items:
        $ref: "#/components/schemas/APIFieldResponse"
    CompositeAssetDefinitionDetailEditRequest:
      type: object
      properties:
        compositeAssetMappings:
          $ref: "#/components/schemas/CompositeAssetInfo"
        definition:
          $ref: "#/components/schemas/CompositeAssetDefinition"
        userConsentToOverridePastMappings:
          type: boolean
          description: "By default values is false- If this flag is true, it means\
            \ the composite asset id current being used by a connector and have already\
            \ been used to tag identify entities and hence cannot be edited"
          default: false
    MapTeamMembers:
      type: object
      properties:
        memberIds:
          $ref: "#/components/schemas/UserIds"
    IntegrationResponse:
      type: object
      properties:
        next:
          type: integer
        limit:
          type: integer
        totalRecords:
          type: integer
        integrations:
          type: array
          items:
            $ref: "#/components/schemas/IntegrationData"
    SingleBucketAggResponse:
      allOf:
      - $ref: "#/components/schemas/BaseAggregationResponse"
      - $ref: "#/components/schemas/BucketAggResponse"
    InsightVMAPIImportProperties:
      type: object
      properties:
        dataRetrievalPeriod:
          type: string
          enum:
          - "30"
          - "60"
          - "90"
          - "180"
          - "364"
          - CUSTOM
        dataRetrievalStartDate:
          type: string
          description: date field in YYYY-MM-DD format
          example: 2022-02-01
        includeInfoFindings:
          type: boolean
          default: false
        pullTagInformation:
          type: boolean
          default: false
        assetGroupIdsForReport:
          type: array
          items:
            type: integer
    InternalTeamDetail:
      type: object
      properties:
        id:
          type: integer
          description: team id of the user associated
          format: int64
        name:
          type: string
          description: team name
        isInternal:
          type: boolean
          description: determine whether team is an internal or not
        teamAdmins:
          type: array
          items:
            $ref: "#/components/schemas/TeamMemberDetail"
        members:
          type: array
          items:
            $ref: "#/components/schemas/TeamMemberDetail"
        managedBy:
          type: integer
          description: account id of the team got created
          format: int64
        managedByDetail:
          $ref: "#/components/schemas/AccountDetailResponse"
        accounts:
          type: array
          items:
            $ref: "#/components/schemas/ResourceAccountDetail"
        createdOn:
          type: string
